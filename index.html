<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "Calculator">
        <div class="screen">
        <div class="display"></div>
        <div class="result">0</div>
    </div>
    <div class="buttons">
        <button class="button action-button" id="clear-all">AC</button>
        <button class="button action-button" id="clear">C</button>
        <button class="button operator-button" data-operator="plus" id="plus">+</button>
        <button class="button number-button">1</button>
        <button class="button number-button">2</button>
        <button class="button number-button">3</button>
        <button class="button operator-button" data-operator="minus" id="minus">-</button>
        <button class="button number-button">4</button>
        <button class="button number-button">5</button>
        <button class="button number-button">6</button>
        <button class="button operator-button" data-operator="times" id="times">ร</button>
        <button class="button number-button">7</button>
        <button class="button number-button">8</button>
        <button class="button number-button">9</button>
        <button class="button operator-button" data-operator="divide" id="divide">รท</button>
        <button class="button number-button">0</button>
        <button class="button operator-button" data-operator="equals" id="equals">=</button>
    </div>
    
    </div>
</body>
</html>
